<h2 data-content="TP计算器">TP计算器</h2>

<p>TP - 运输点数 (Transportation Points)</p>

<form class="tpcalculator">
	
	<fieldset>
		<legend>舰种数量</legend>
		<p>
			<label>
				<span>驱逐舰 / DD</span>
				<input name="dd" type="number" />
			</label>
		</p>
		<p>
			<label>
				<span>轻巡洋舰 / CL</span>
				<input name="cl" type="number" />
			</label>
		</p>
		<p>
			<label>
				<span>航空巡洋舰 / CAV</span>
				<input name="cav" type="number" />
			</label>
		</p>
		<p>
			<label>
				<span>水上机母舰 / AV</span>
				<input name="av" type="number" />
			</label>
		</p>
		<p>
			<label>
				<span>登陆突击舰 / LHA</span>
				<input name="lha" type="number" />
			</label>
		</p>
		<p>
			<label>
				<span>舰队油船 / AO</span>
				<input name="ao" type="number" />
			</label>
		</p>
	</fieldset>
	
	<fieldset>
		<legend>装备数量</legend>
		<p>
			<label>
				<span data-tip="[[EQUIPMENT::75]]">鼓筒（运输用）</span>
				<input name="e75" type="number" />
			</label>
		</p>
		<p>
			<label>
				<span data-tip="[[EQUIPMENT::68]]">大发登陆艇</span>
				<input name="e68" type="number" />
			</label>
		</p>
	</fieldset>
	
	<fieldset class="result">
		<legend>TP结果</legend>
		<span>
			A胜: <span class="result_a">0</span> | S胜: <span class="result_s">0</span>
		</span>
	</fieldset>
	
</form>
